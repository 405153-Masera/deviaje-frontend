<div class="modal fade" [class.show]="show" [style.display]="show ? 'block' : 'none'" 
     tabindex="-1" *ngIf="show">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Cambiar Contraseña
        </h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      
      <div class="modal-body text-center py-4">
        <i class="bi bi-shield-lock display-1 text-primary mb-3 d-block"></i>
        <h5 class="mb-3">Cambio de contraseña seguro</h5>
        <p class="text-muted mb-4">
          Para mantener tu cuenta segura, serás redirigido a una página especializada 
          donde podrás cambiar tu contraseña de forma segura.
        </p>
        
        <div class="d-grid gap-2">
          <button 
            type="button" 
            class="btn btn-primary btn-lg"
            (click)="goToChangePassword()">
            <i class="bi bi-box-arrow-up-right me-2"></i>
            Ir a Cambiar Contraseña
          </button>
          <button 
            type="button" 
            class="btn btn-outline-secondary"
            (click)="close()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Backdrop -->
<div class="modal-backdrop fade" [class.show]="show" *ngIf="show"></div>
