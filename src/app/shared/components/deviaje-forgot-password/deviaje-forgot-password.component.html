<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center py-3">
          <h3 class="card-title mb-0">Recuperar contraseña</h3>
        </div>
        <div class="card-body">
          <!-- Mensaje de éxito -->
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            {{ successMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="successMessage = ''"></button>
          </div>

          <!-- Mensaje de error -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ errorMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="errorMessage = ''"></button>
          </div>

          <p class="text-center p-2">
            Ingrese su dirección de correo electrónico y le enviaremos un enlace para restablecer su contraseña.
          </p>

          <form class="p-4 pt-0" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input 
                  type="email" 
                  id="email" 
                  formControlName="email" 
                  class="form-control" 
                  placeholder="Ingrese su correo electrónico"
                  [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.invalid && 
                  (forgotPasswordForm.get('email')?.touched || forgotPasswordForm.get('email')?.dirty)}"
                >
                <div class="invalid-feedback">
                  Por favor, ingrese un correo electrónico válido.
                </div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="isSubmitting || forgotPasswordForm.invalid"
              >
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Enviar enlace
              </button>
              <a routerLink="/user/login" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i> Volver
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
